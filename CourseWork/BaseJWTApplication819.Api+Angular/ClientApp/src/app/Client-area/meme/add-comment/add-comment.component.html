  <nz-comment >
    <nz-avatar nz-comment-avatar nzIcon="user" ></nz-avatar>
    <nz-comment-content >
      <nz-form-item>
        <textarea nz-input [(ngModel)]="inputValue" rows="4"></textarea>
      </nz-form-item>
      <nz-form-item>
        <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
          Add Comment
        </button>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
